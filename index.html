<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Library</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="book">
            <img class="book-cover" src="SVG/book-cover.svg" alt="Default book cover">
            <div class="book-information">
                <span class="book-title">The Hobbit</span>
                <span class="book-author">J.R.R. Tolkien</span>
                <span class="book-pages">310 Pages</span>
                <svg class="book-read-indicator read" viewBox="0 0 24 24">
                    <path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"></path>
                </svg>
            </div>
        </div>
        <div class="add-book"></div>
    </main>
</body>
</html>
